<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PokeDex</title>
</head>
<body>
    <h1>PokeDex</h1>
    <div id="window" class="window">
    </div>
    <!-- script tags specify the source (URL) of the JavaScript files to be loaded by the browser -->
    <!-- when the browser encounters a script tag, it initiates a separate request to fetch the 
        JavaScript file from the server using the specified URL. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/8.0.9/superagent.min.js"></script> <!-- enables the fetch function -->
    <script type="module" src="../pokemon-api/api.js"></script>
    <script type="module" src="../app.js"></script>
    <form id="searchPokemon">
        <label for="name">Search:</label>
        <input type="text" id="name" name="name" autocomplete="on">
        <button type="submit">Submit</button>
    </form>
    <h2>Base Stats</h2>
    <div class="stat-container">
        <p>health</p> 
        <div class="bar">
            <div class="filler"></div>
        </div>
        <p class="stat">0</p>
    </div>
    <div class="stat-container">
        <p>attack</p> 
        <div class="bar">
            <div class="filler"></div>
        </div>
        <p class="stat">0</p>
    </div>
    <div class="stat-container">
        <p>defense</p> 
        <div class="bar">
            <div class="filler"></div>
        </div>
        <p class="stat">0</p>
    </div>
</body>
</html>
